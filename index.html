<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Github Practice</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="heading">
        <h1>ES6 Array Methods Playground</h1>
        <p>
          Explore map(), filter(), reduce(), and forEach() with a clear,
          beginner-friendly layout. Click a button to see what each method
          returns using the intial array below.
        </p>
      </div>
    </div>

    <div class="main-section">
      <div class="row-1">
        <div class="">
          <img src="./images/menu.png" alt="" class="img-hamburger" />
          <p>Initial array</p>
        </div>
        <p>Numbers used in examples</p>
      </div>
      <div class="row-2">
        <p>[1, 2, 3, 4, 5]</p>
      </div>
      <div class="row-3">
        <button onclick="showMap()" class="function-wrapper">
          <img src="./images/next.png" alt="" class="icon" />
          <p>Show map()</p>
        </button>

        <button onclick="showFilter()" class="function-wrapper">
          <img src="./images/filter.png" alt="" class="icon" />
          <p>Show filter()</p>
        </button>

        <button onclick="showReduce()" class="function-wrapper">
          <img src="./images/sigma.png" alt="" class="icon" />
          <p>Show reduce()</p>
        </button>

        <button onclick="showForEach()" class="function-wrapper">
          <img src="./images/app.png" alt="" class="icon" />
          <p>Show forEach()</p>
        </button>
      </div>
    </div>
    <!-- <p>Numbers: [1, 2, 3, 4, 5]</p> -->
  </body>
</html>
